<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destination Finder with Themes</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" type="text/css" href="../widgets/stylesheets/SDSMain.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <partial command="include('partials/navigation-includes.html')"></partial>
</head>
<body>
    <div id="mainPageContainer">
        <partial command="include('partials/navigation.html')"></partial>

        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h4 class="panel-title">Best offers</h4>
            </div>
            <div class="panel-body">
                <change-origin-select origin-preset="FRA"></change-origin-select>
                <travel-themes-selection-bar></travel-themes-selection-bar>
                <map-themed-destination-finder class="embeddedWidget" closest-airport="FRA"></map-themed-destination-finder>
            </div>
        </div>

        <error-display class="embeddedWidget"></error-display>
        <network-error-display></network-error-display>
		<validation-error-display></validation-error-display>
    </div>

    <script async data-main="../build-js/main/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
