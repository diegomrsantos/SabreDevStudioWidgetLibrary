<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight List</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="../bower_components/angular-rangeslider/angular.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="../widgets/stylesheets/SDSMain.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <partial command="include('partials/navigation-includes.html')"></partial>
    <style>
        .minHeight20em {
            min-height: 20em;
        }
    </style>
</head>
<body>
    <div id="mainPageContainer">
        <partial command="include('partials/navigation.html')"></partial>
            <div>
                <search-form show-diversity-options="true"></search-form>
            </div>
        <error-display class="embeddedWidget"></error-display>
        <network-error-display></network-error-display>
		<validation-error-display></validation-error-display>
        <div class="row">
            <div class="col-xs-6 minHeight20em">
                <spinner-container spinner-id="spinner-1" spinner-options="{radius:30, width:8, length: 16}">
                    <itineraries-filter-panel id="ItineraryListFilterPaneBFM" owner-id="bfm-itin-list"></itineraries-filter-panel>
                    <div>
                        <h3 class="text-center">Bargain Finder Max</h3>
                        <itinerary-list itineraries-list-id="bfm-itin-list" active-search="true"
                            active-search-web-service="bfm" search-started-callback="startSpin()"
                            search-success-callback="stopSpin()" search-error-callback="stopSpin()">
                        </itinerary-list>
                    </div>
                </spinner-container>
            </div>
            <div class="col-xs-6 minHeight20em">
                <spinner-container spinner-id="spinner-2" spinner-options="{radius:30, width:8, length: 16}">
                    <itineraries-filter-panel id="ItineraryListFilterPaneBFMDS" owner-id="bfm-ds-itin-list"></itineraries-filter-panel>
                    <div>
                        <h3 class="text-center">Bargain Finder Max - Diversity Swapper</h3>
                        <itinerary-list itineraries-list-id="bfm-ds-itin-list" active-search="true"
                            active-search-web-service="bfm-enable-diversity-swapper" search-started-callback="startSpin()"
                            search-success-callback="stopSpin()" search-error-callback="stopSpin()">
                        </itinerary-list>
                    </div>
                </spinner-container>
            </div>
        </div>
    </div>
    <!--<script async src="../dist/SDSWidgets.dist.js"></script>-->
    <script async data-main="../build-js/main/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
