<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fare Forecast</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../widgets/stylesheets/SDSMain.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <partial command="include('partials/navigation-includes.html')"></partial>
</head>
<body>

<div id="mainPageContainer">

    <partial command="include('partials/navigation.html')"></partial>

    <div class="well">
        Suggested markets
        <ul>
            <li>ATL - LAS</li>
            <li>CLT - LAS</li>
            <li>SFO - LAS</li>
        </ul>
    </div>

    <div class="embeddedWidget"
         data-search-form
         hide-fields="ADTPaxNumber,DirectFlightsOnly,IsPlusMinus3DaysFlexible,PreferredAirline,PreferredCabin"
         selectable-airports-for-this-pos-only="1"
         selectable-airports-dictionary="lowFareForecast">
    </div>

    <error-display class="embeddedWidget"></error-display>
    <network-error-display></network-error-display>
	<validation-error-display></validation-error-display>

    <div class="embeddedWidget" id="FareForecast" data-fare-forecast data-show-unknown-recommendation="1" data-show-wait-recommendation="1"></div>
</div>

<script async data-main="../build-js/main/SabreDevStudioSDK" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
