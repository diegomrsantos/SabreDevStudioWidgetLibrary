<div class="panel panel-default SDSWidget SDSResponsiveElement SDSSearchFormInspirationalWidget">
    <div class="panel-body ">
        <form class="SDS-form-md-inline" name="searchFormInspirational" class="SDSTopBuffer-xs" novalidate ng-submit="createNewSearchCriteria()">

            <div class="SDS-row">
                <div class="form-group" ng-class="{'has-error':searchFormInspirational.$submitted && searchFormInspirational.Destination.$invalid}">
                    <label for="SDSSearchFormInspirational_Destination" class="input-sm control-label">Destination</label>
                    <input-airport id="SDSSearchFormInspirational_Destination" name="Destination" class="form-control input-sm" required airport="destination" selectable-airports-for-this-pos-only="{{selectableAirportsForThisPosOnly}}"></input-airport>
                </div>
                <div  ng-show="searchFormInspirational.$submitted && searchFormInspirational.Destination.$invalid" class="has-error">
                    <small class="help-block" ng-show="searchFormInspirational.Destination.$error.required">Type destination airport or city</small>
                </div>

                <div class="form-group" ng-if="isVisible('PointOfSaleCountry')">
                    <label for="SDSSearchFormInspirational_PreferredCabin" class="input-sm control-label">Point of sale country</label>
                    <select name="PointOfSaleCountry" class="form-control input-sm" id="SDSSearchFormInspirational_PreferredCabin"
                            ng-model="searchContext.pointOfSaleCountry"
                            ng-options="country.countryCode as country.countryName for country in pointOfSaleCountries">
                    </select>
                </div>

                <button type="submit" class="SDS-hidden-md btn btn-primary btn-block SDSTopBuffer-xs">Search</button>
                <button type="submit" class="SDS-visible-md-inline-block SDS-form-inline-button btn btn-primary center-block">Search</button>

            </div>

        </form>
    </div>
</div>
