<div class="SDSFareRangeWidget panel panel-default SDS-panel" ng-if="isAnyDataToDisplayAvailable() && showFareRangeToCustomer()">
    <div class="panel-heading SDS-panel-heading text-center">
        <h4 class="panel-title">Fare Range</h4>
    </div>

    <div class="panel-body SDS-panel-body">
        <high-low-median-current-chart
                class="center-block"
                high-value="{{fareRangeSummary.overallMaximumFare}}"
                high-text="Highest"
                low-value="{{fareRangeSummary.overallMinimumFare}}"
                low-text="Lowest"
                median-value="{{fareRangeSummary.overallMedianFare}}"
                median-text="Median"
                current-value="{{currentLowestFare}}"
                current-text="Fare found"
                values-filter="currency"
                values-filter-arguments="{{fareRangeSummary.currency}}">
        </high-low-median-current-chart>
        <ng-transclude></ng-transclude>
    </div>

</div>
